<html>
  <head>
    {% if title %}
    <title>{{title}} - flask app</title>
    {% else %}
    <title>flask app</title>
    {% endif %}
  </head>
  <body>
    <div class="container">
      <a href="/">Home</a>
      <hr>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{message}}</li>
          {% endfor %}
        </ul>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>
  </body>
</html>
